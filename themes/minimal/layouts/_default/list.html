{{ define "main" }}
<section>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ if .Pages }}
    <ul class="page-list">
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ with .Description }}<p>{{ . }}</p>{{ end }}
        </li>
        {{ end }}
    </ul>
    {{ end }}
</section>
{{ end }}
